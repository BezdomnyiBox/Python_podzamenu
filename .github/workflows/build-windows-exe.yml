name: Build Windows EXE

on:
  # –ó–∞–ø—É—Å–∫ –≤—Ä—É—á–Ω—É—é –∏–∑ GitHub
  workflow_dispatch:
    inputs:
      version:
        description: '–í–µ—Ä—Å–∏—è —Ä–µ–ª–∏–∑–∞ (–Ω–∞–ø—Ä–∏–º–µ—Ä: v2.1.0)'
        required: false
        type: string
  
  # –ü—Ä–∏ –ø—É—à–µ —Ç–µ–≥–∞ –≤–µ—Ä—Å–∏–∏ (–Ω–∞–ø—Ä–∏–º–µ—Ä: git tag v2.1.0 && git push origin v2.1.0)
  push:
    tags:
      - 'v*'

jobs:
  build-windows:
    runs-on: windows-latest
    permissions:
      contents: write  # –ù–µ–æ–±—Ö–æ–¥–∏–º–æ –¥–ª—è —Å–æ–∑–¥–∞–Ω–∏—è —Ä–µ–ª–∏–∑–æ–≤
      actions: read     # –î–ª—è —á—Ç–µ–Ω–∏—è workflow
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller
      
      - name: Build EXE
        working-directory: delivery_analytics
        shell: cmd
        run: |
          python -m PyInstaller "ML_Delivery_Analytics.spec" --clean --noconfirm
      
      - name: Get version from tag or input
        id: get_version
        run: |
          if [ -n "${{ github.event.inputs.version }}" ]; then
            echo "version=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          elif [[ "${{ github.ref }}" == refs/tags/* ]]; then
            echo "version=${{ github.ref_name }}" >> $GITHUB_OUTPUT
          else
            echo "version=dev-${{ github.sha }}" >> $GITHUB_OUTPUT
          fi
        shell: bash
      
      - name: Create tag if not exists (for manual runs)
        if: github.event.inputs.version != '' && ! startsWith(github.ref, 'refs/tags/')
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a "${{ github.event.inputs.version }}" -m "Release ${{ github.event.inputs.version }}"
          git push origin "${{ github.event.inputs.version }}"
      
      - name: Upload EXE artifact
        uses: actions/upload-artifact@v4
        with:
          name: ML_Delivery_Analytics_Windows-${{ steps.get_version.outputs.version }}
          path: delivery_analytics/dist/ML_Delivery_Analytics.exe
          retention-days: 90
      
      - name: Create Release (on tag or manual with version)
        if: startsWith(github.ref, 'refs/tags/') || github.event.inputs.version != ''
        uses: softprops/action-gh-release@v2
        with:
          files: delivery_analytics/dist/ML_Delivery_Analytics.exe
          tag_name: ${{ steps.get_version.outputs.version }}
          name: ML Delivery Analytics ${{ steps.get_version.outputs.version }}
          body: |
            ## üöÄ ML Delivery Analytics ${{ steps.get_version.outputs.version }}
            
            ### üì¶ –ß—Ç–æ –Ω–æ–≤–æ–≥–æ:
            - –î–æ–±–∞–≤–ª–µ–Ω–∞ –∫–∞—Ä—Ç–∞ —Ü–µ–ø–æ—á–∫–∏ –ø–æ—Å—Ç–∞–≤–æ–∫ (–ü–æ—Å—Ç–∞–≤—â–∏–∫ ‚Üí –ü–í)
            - –ò—Å–ø—Ä–∞–≤–ª–µ–Ω–∞ –ø—Ä–æ–±–ª–µ–º–∞ —Å —Ä–∞—Å–ø—Ä–µ–¥–µ–ª–µ–Ω–∏–µ–º –∑–∞–∫–∞–∑–æ–≤ –ø–æ –æ–∫–Ω–∞–º —Ä–∞—Å–ø–∏—Å–∞–Ω–∏—è
            - –£–ª—É—á—à–µ–Ω–∞ –≤–∏–∑—É–∞–ª–∏–∑–∞—Ü–∏—è –¥–∞–Ω–Ω—ã—Ö
            
